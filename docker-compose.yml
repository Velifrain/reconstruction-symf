version: '3.7'

services:
  php:
    container_name: reko_php
    build: ./docker/php/
    environment:
      - TIMEZONE=Europe/Kiev
      - TZ=Europe/Kiev
      - BLACKFIRE_CLIENT_ID
      - BLACKFIRE_CLIENT_TOKEN
      - BLACKFIRE_SERVER_ID
      - BLACKFIRE_SERVER_TOKEN
    volumes:
      - ./:/var/www/app
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini:ro
    depends_on:
      - postgres
    working_dir: /var/www/app
    networks:
      - internal

  nginx:
    container_name: reko_nginx
    image: nginx:alpine
    depends_on:
      - php
    working_dir: /var/www/app
    volumes:
      - ./:/var/www/app
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/nginx.htpasswd:/etc/nginx/conf.d/nginx.htpasswd:ro
    ports:
      - 8080:80
    networks:
      - internal

  postgres:
    container_name: reko_postgres
    image: postgres:11
    ports:
      - 5434:5432
    working_dir: /var/www/app
    restart: on-failure
    environment:
      TZ: Europe/Kiev
      PGTZ: Europe/Kiev
      POSTGRES_DB: reko
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data/dump:/app/dump
      - ./data/postgresql:/var/lib/postgresql/data
    networks:
      - internal

volumes:
  postgresql:

networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.112.0/28
